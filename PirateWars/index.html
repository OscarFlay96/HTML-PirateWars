<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Froot Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/game.js"></script>
</head>

<body>
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
        </canvas>

        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="assets/images/icons/sound.png" onclick="game.toggleBackgroundMusic();">
            <img src="assets/images/icons/return.png" onclick="game.showStartScreen();">
            <img src="assets/images/icons/prev.png" onclick="game.restartLevel();">
            <span id="score">Score: 0</span>
        </div>

        <div id="gamestartscreen" class="gamelayer">
            <img src="assets/images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"> <br>
            <img src="assets/images/icons/settings.png" alt="Settings"> <br>
            <img src="assets/images/icons/scores.png" alt="Scores" onclick="game.showScoresScreen();">
        </div>

        <div id="levelselectscreen" class="gamelayer">
            <div id="levels"></div>
            <img src="assets/images/icons/return.png" class="returntostartscreen" onclick="game.showStartScreen();">
        </div>

        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"> </div>
        </div>

       <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage"></p>
                <p id="playcurrentlevel" onclick="game.restartLevel();"><img src="assets/images/icons/prev.png"> Volver al abordaje</p>              
                <p id="playnextlevel" onclick="game.startNextLevel();"><img src="assets/images/icons/next.png"> Siguiente abordaje</p>               
                <p id="returntolevelscreen" onclick="game.showLevelScreen();"><img src="assets/images/icons/return.png"> Volver al camarote</p>
            </div>
        </div>
        
        <div id="scoresscreen" class="gamelayer">
            <div id="scores"></div>
            <img src="assets/images/icons/return.png" class="returntostartscreen" onclick="game.showStartScreen();">
        </div>
    </div>

    <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
</body>
</html>
